port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: "អ្នកគ្រប់គ្រង BoyZin"
bind-address: "ផុតកំណត់ថ្ងៃ 07 ខែកក្កដា 2024"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7874
  nameserver:
    - 1.1.1.1
    - 1.0.0.1
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
    
proxies:
  
  - name: 🇸🇬V2-Metfone × TIKTOK
    server: 104.16.125.32
    port: 443
    type: vmess
    uuid: 0d9f9b4b-2600-49e8-9462-dc69d45ac519
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: sg-full.privateip.net
    network: ws
    ws-opts:
      path: /RACEVPN
      headers:
        Host: sg-full.privateip.net
    udp: true

proxy-groups:
  - name: 🔰 Server List
    type: select
    proxies:
      - 🎮Metfone × TIKTOK
  - name: 🎮Metfone × TIKTOK
    type: select
    proxies:
      - 🇸🇬V2-Metfone × TIKTOK
  - name: PROXY 🚀
    type: select
    proxies:
      - PROXY AUTO♻️
      - 🇸🇬V2-Metfone × TIKTOK
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: Auto-Fallback 🌀
    type: fallback
    proxies:
      - 🇸🇬V2-Metfone × TIKTOK
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: PROXY AUTO♻️
    type: url-test
    proxies:
      - 🇸🇬V2-Metfone × TIKTOK
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: ♻️AUTO
    type: url-test
    proxies:
      - 🇸🇬V2-Metfone × TIKTOK
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

rules:
  - DOMAIN-SUFFIX,ad.com,REJECT
  - GEOIP,IR,DIRECT
  - MATCH,🔰 Server List
  - IP-CIDR,1.3.0.0/8,🔰 Server List
  - IP-CIDR,1.0.1.0/16,🔰 Server List
  - IP-CIDR,1.0.8.0/18,🔰 Server List
  - IP-CIDR,1.2.0.0/32,🔰 Server List
  - MATCH,Auto-Fallback 🌀
  - IP-CIDR,1.3.0.0/8,Auto-Fallback 🌀
  - IP-CIDR,1.0.1.0/16,Auto-Fallback 🌀
  - IP-CIDR,1.0.8.0/18,Auto-Fallback 🌀
  - IP-CIDR,1.2.0.0/32,Auto-Fallback 🌀
